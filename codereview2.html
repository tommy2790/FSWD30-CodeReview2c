<script>
		function grades(price1, price2, price3, price4) {

			var sum = (price1 + price2 + price3 + price4);

			return((sum / 4));


		}

		function grades(price1, price2, price3, price4) {

		}

		if ("amsterdamprice" < "londonprice") {

		}
